<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Password</title>
    <!--==========font-Material==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.png" />
    <!--==========main css==========-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input_box">
            <input id="createPw" type="password" required>
            <label for="">Create password</label>
        </div>
        <div class="input_box">
            <input id="confirmPw" type="password" required disabled>
            <label for="">Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
           <i class="fas fa-exclamation-circle errorIcon"></i>
           <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="input_box  button">
            <input id="button" type="button" value="check" required disabled>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
